<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile To-Do App</title>
    <!-- Font Awesome Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Input Container -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>

        <!-- No Task Message -->
        <div id="noTaskMessage" class="no-task-message hidden">
            You haven't added any task yet.
        </div>        

        <!-- Task Display Layer -->
        <div class="task-container hidden" id="tasksSection">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </div>

        <!-- Completed Tasks -->
        <div class="task-container hidden" id="completedTasksSection">
            <h2>Completed</h2>
            <ul id="completedTaskList"></ul>
        </div>
    </div>

    <!-- Modal for Editing Task -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput" placeholder="Edit your task..." />
            <button id="saveTaskBtn">Save</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
